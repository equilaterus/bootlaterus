branches:
  except:
    - gh-pages

language: node_js
node_js:
  - 8.12.0
cache:
  directories:
    - node_modules

before_install: npm install -g grunt-cli
install: npm install
script: grunt build

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN
  keep-history: true
  local-dir: dist
  on:
    branch: master

env:
  global:
    secure: 
